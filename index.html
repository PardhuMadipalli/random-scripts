<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to meet cutiee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }



        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            min-width: 120px;
        }

        .time-value {
            font-size: 3em;
            font-weight: bold;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .time-label {
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            opacity: 0.9;
        }

        .message {
            font-size: 1.3em;
            margin-top: 20px;
            min-height: 30px;
        }

        .target-date {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            font-weight: 500;
        }

        .expired {
            color: #ff6b6b;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            
            .time-value {
                font-size: 2em;
            }
            
            .time-unit {
                min-width: 80px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Time to meet my cutiee</h1>
        
        <div class="target-date" id="targetDateDisplay"></div>

        <div class="countdown">
            <div class="time-unit">
                <span class="time-value" id="days">0</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="hours">0</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">0</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">0</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // EDIT THIS DATE/TIME TO SET YOUR COUNTDOWN TARGET
        const TARGET_DATE = "2025-12-08T22:00:00";
        
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const messageEl = document.getElementById('message');
        const targetDateDisplayEl = document.getElementById('targetDateDisplay');

        // Display the target date
        const targetDateObj = new Date(TARGET_DATE);
        const options = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric', 
            hour: '2-digit', 
            minute: '2-digit',
            second: '2-digit'
        };
        targetDateDisplayEl.textContent = targetDateObj.toLocaleDateString('en-US', options);

        let countdownInterval;

        function updateCountdown() {
            const targetDate = new Date(TARGET_DATE).getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                daysEl.textContent = '0';
                hoursEl.textContent = '0';
                minutesEl.textContent = '0';
                secondsEl.textContent = '0';
                messageEl.textContent = 'üéâ Time\'s up!';
                messageEl.className = 'message expired';
                clearInterval(countdownInterval);
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            daysEl.textContent = days;
            hoursEl.textContent = hours.toString().padStart(2, '0');
            minutesEl.textContent = minutes.toString().padStart(2, '0');
            secondsEl.textContent = seconds.toString().padStart(2, '0');
            
            messageEl.textContent = 'Time remaining';
            messageEl.className = 'message';
        }

        // Start countdown
        updateCountdown();
        countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
